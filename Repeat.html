<!DOCTYPE html>
<html>
<head>
<title>Repeat</title>
<script>
function repeat(message , times){
  var i;
var text="";
for (i = 0;i <times; i++){
  text += message;
}
return text;

}
</script>
</head>

<body>
  <script>
  document.write(repeat("i will not disturb in class!", 100))
    </script>
  </body>
  </html>
