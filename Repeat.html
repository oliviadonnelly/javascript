<!DOCTYPE html>
<html>
<head>
<title>Repeat</title>
<script>
function Repeat(message , times){
  var i;
var text="";
for (i = 0; i <times; i++){
  text += message;
}
return text;

}
</script>
</head>
  <p><a href="index.html">Home</a></p>
<body>
  <script>
  document.write(Repeat("i will not disturb in class!", 100))
    </script>
  </body>
  </html>
